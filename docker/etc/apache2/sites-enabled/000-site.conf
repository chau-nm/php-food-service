<VirtualHost *:8080>
    DocumentRoot /srv/app/public
    <Directory /srv/app/public>
        AllowOverride All
        Require all granted
        RewriteEngine On
        RewriteBase /

        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ /index.php [QSA,L]
    </Directory>
</VirtualHost>